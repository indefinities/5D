<!DOCTYPE html>
<html>

<head>
    <title>home.</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <textarea id="questionHolder" placeholder="text"></textarea>




    <script>
        var prompts = [
            'How are you doing?',
            'How do you spend your time?',
            "What is something you've wanted to tell a signifigant other?",
            'What did you do today?',
            'What would you do if you had $1,000,000 USD?',
            'What do you turn up at a party?'
        ];

        // getRandomInt: Nat -> Nat
        // produces random number from 0 to given Nat.
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        };

        // randomPrompt: Array -> String
        // returns a String from random index of array.
        function randomPrompt(array) {
            return array[getRandomInt(array.length)]
        };

        // sets randomPrompt to be the textarea placeholder.
        document.getElementById("questionHolder").placeholder = randomPrompt(prompts);

        // add user keyboard activity
        document.addEventListener('keydown', keyLogger);
    </script>
</body>

</html>
